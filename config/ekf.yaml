### ekf_filter_node ros__parameters:
ekf_filter_node:
    ros__parameters:
        frequency: 30.0
        sensor_timeout: 0.5  # Reduced for better responsiveness
        two_d_mode: true
        
        map_frame: map
        odom_frame: odom
        base_link_frame: base_link
        world_frame: odom
        
        publish_tf: true
        
        # SINGLE IMU configuration (removed duplicate!)
        imu0: /imu/data
        imu0_config: [false, false, false,  # x, y, z position (not available from IMU)
                      false, false, false,  # roll, pitch, yaw orientation (unreliable without mag)
                      false, false, false,  # x, y, z linear velocity (not directly measured)
                      false, false, true,   # roll rate, pitch rate, yaw rate (USE YAW RATE)
                      true,  true,  false]  # x, y, z linear acceleration (USE X, Y accel)
        
        imu0_differential: false
        imu0_relative: false
        imu0_queue_size: 10
